<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Super Mario</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        #app {
            margin-top: 30px;
            width: 512px;
            height: 448px;
            position: relative;
            background: #000000;
            overflow: hidden;
            color: red;
            text-align: center;
            vertical-align: middle;
            line-height: 448px;
            font-size: 26px;
            font-weight: bold;
        }
    </style>
</head>
    <body style="background: #DFDFDF;">
        <div style="width: 550px; margin-top: 20px; text-align: center; color: #000000;">
            <span>Up:W, </span>
            <span>Right:D, </span>
            <span>Down:S, </span>
            <span>Left:A, </span>
            <span>SpeedUp/Fire:J, </span>
            <span>Jump:K</span>
        </div>
        <div id="app">
            <div id="imageLoader" style="height: 50px;"></div>
            <div id="soundLoader" style="height: 50px;"></div>
        </div>
        <div id="sound" style="display: none;"></div>
    
        <script type="text/javascript">
            window.release = true;
        </script>
        <script src="./Scripts/Basic/ClassFactory.js"></script>
        <script src="./Scripts/Basic/Const.js"></script>
        <script src="./Scripts/Basic/Counter.js"></script>
        <script src="./Scripts/Basic/Input.js"></script>
        <script src="./Scripts/Basic/Layer.js"></script>
        <script src="./Scripts/Basic/Sprite.js"></script>
        <script src="./Scripts/Basic/Label.js"></script>
        <script src="./Scripts/UI/UIBase.js"></script>
        <script src="./Scripts/UI/GameUI.js"></script>
        <script src="./Scripts/Object/GameObject.js"></script>
        <script src="./Scripts/Object/MarioBros.js"></script>
        <script src="./Scripts/Object/Enemy.js"></script>
        <script src="./Scripts/Object/Bowser.js"></script>
        <script src="./Scripts/Object/Goomba.js"></script>
        <script src="./Scripts/Object/KoopaTroopa.js"></script>
        <script src="./Scripts/Object/Mushroom.js"></script>
        <script src="./Scripts/Object/Brick.js"></script>
        <script src="./Scripts/Object/Question.js"></script>
        <script src="./Scripts/Object/Block.js"></script>
        <script src="./Scripts/Object/Gold.js"></script>
        <script src="./Scripts/Object/Flower.js"></script>
        <script src="./Scripts/Object/Bubble.js"></script>
        <script src="./Scripts/Object/FireBall.js"></script>
        <script src="./Scripts/Object/Star.js"></script>
        <script src="./Scripts/Object/Spring.js"></script>
        <script src="./Scripts/Object/Spiny.js"></script>
        <script src="./Scripts/Object/Lakitu.js"></script>
        <script src="./Scripts/Object/BuzzyBeetle.js"></script>
        <script src="./Scripts/Object/BillBlaster.js"></script>
        <script src="./Scripts/Object/HammerBrother.js"></script>
        <script src="./Scripts/Object/Cheep.js"></script>
        <script src="./Scripts/Object/Blurp.js"></script>
        <script src="./Scripts/App.js"></script>
        <script src="./Scripts/Basic/ImgLoader.js"></script>
        <script src="./Scripts/Basic/SoundManager.js"></script>
        <script src="./Scripts/World/World.js"></script>
        <script src="./Scripts/World/World_1_1.js"></script>
        <script type="text/javascript">

            App.run();

        </script>
    </body>
</html>
