<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BattleCity</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        .app {
            margin-top: 50px;
            width: 512px;
            height: 448px;
            position: relative;
            background: #000000;
            overflow: hidden;
        }

        .button {
            width: 32px;
            height: 32px;
            border: none;
            background: #000000;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body style="background: #ffffff;">
    <div style="width: 550px; margin-top: 20px;">
        <span>上：w</span>
        <span>右：d</span>
        <span>下：s</span>
        <span>左：a</span>
        <span>开始：enter</span>
        <span>开火：j</span>
        <span>连发：u</span>
        <span>作弊：ctrl + m</span>
    </div>
    <div id="app" class="app"></div>
    <div style="width: 512px; margin-top: 50px;">
        <div style="float: left">
            <input class="button" style="margin-left: 50px;" type="button" value="上" ontouchstart="touchStart(InputAction.UP);" ontouchend="touchEnd(InputAction.UP);" />
            <br />
            <br />
            <input class="button" type="button" value="左" ontouchstart="touchStart(InputAction.LEFT);" ontouchend="touchEnd(InputAction.LEFT);" />
            <input style="margin-left: 55px;" class="button" type="button" value="右" ontouchstart="touchStart(InputAction.RIGHT);" ontouchend="keyRelease(InputAction.RIGHT);" />
            <br />
            <br />
            <input class="button" style="margin-left: 50px;" type="button" value="下" ontouchstart="touchStart(InputAction.DOWN);" ontouchend="keyRelease(InputAction.DOWN);" />
        </div>
        <div style="float: left; padding-top: 50px;">
            <input class="button" style="width: 50px; margin-left: 30px;" type="button" value="开始" ontouchstart="touchStart(InputAction.START);" ontouchend="keyRelease(InputAction.START);" />
            <input class="button" style="width: 50px; margin-left: 30px;" type="button" value="选择" ontouchstart="touchStart(InputAction.SELECT);" ontouchend="keyRelease(InputAction.SELECT);" />
        </div>
        <div style="float: left; padding-top: 50px;">
            <input class="button" style="margin-left: 30px;" type="button" value="A" ontouchstart="touchStart(InputAction.GAME_A);" ontouchend="keyRelease(InputAction.GAME_A);" />
            <input class="button" style="margin-left: 30px;" type="button" value="B" ontouchstart="touchStart(InputAction.GAME_B);" ontouchend="keyRelease(InputAction.GAME_B);" />
        </div>
    </div>

    <script type="text/javascript">
        window.release = true;

        function touchStart(key) {
            Input.keyPress(key);
        }

        function touchEnd(key) {
            Input.keyRelease(key);
        }
    </script>

    <script src="./Scripts/Basic/Const.js"></script>
    <script src="./Scripts/Basic/Counter.js"></script>
    <script src="./Scripts/Basic/ImgLoader.js"></script>
    <script src="./Scripts/Basic/Input.js"></script>
    <script src="./Scripts/Basic/ClassFactory.js"></script>


    <script src="./Scripts/Basic/Layer.js"></script>
    <script src="./Scripts/Basic/TileLayer.js"></script>
    <script src="./Scripts/Basic/Label.js"></script>
    <script src="./Scripts/Basic/Sprite.js"></script>

    <script src="./Scripts/Object/GameObject.js"></script>
    <script src="./Scripts/Object/Bonus.js"></script>
    <script src="./Scripts/Object/Block.js"></script>
    <script src="./Scripts/Object/Bomb.js"></script>
    <script src="./Scripts/Object/Bullet.js"></script>
    <script src="./Scripts/Object/Tank.js"></script>

    <script src="./Scripts/Map.js"></script>

    <script src="./Scripts/UI/UIBase.js"></script>
    <script src="./Scripts/UI/OpeningUI.js"></script>
    <script src="./Scripts/UI/StageUI.js"></script>
    <script src="./Scripts/UI/ScoreUI.js"></script>
    <script src="./Scripts/UI/GameUI.js"></script>
    <script src="./Scripts/UI/EndingUI.js"></script>

    <script src="./Scripts/App.js"></script>

    <script type="text/javascript">
        App.run();
    </script>

</body>
</html>
